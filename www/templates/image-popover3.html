<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(indexm)" show-pager="true" active-slide="activeSlidem">
        <ion-slide ng-repeat="image in Imagesm">
            <img ng-src="{{image.src}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>
</div>
