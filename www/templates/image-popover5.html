<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(indexb)" show-pager="true" active-slide="activeSlideb">
        <ion-slide ng-repeat="image in Imagesb">
            <img ng-src="{{image.src}}" class="fullscreen-image"/>
        </ion-slide>
    </ion-slide-box>
</div>
